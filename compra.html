    <main>
        <h1>Compra de Curso</h1>
        <p>Preencha os dados abaixo para finalizar sua compra.</p>
        
        <form action="Em Processo Ainda" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="curso">Curso Selecionado:</label>
            <select id="curso" name="curso" required>
                <option value="excel">Excel Avançado</option>
                <option value="informatica-basica">Informática Básica</option>
                <option value="logica-programacao">Lógica de Programação</option>
                <option value="manutencao-computadores">Manutenção de Computadores</option>
                <option value="power-point">Power Point</option>
                <option value="word">Word</option>
            </select>

            <button type="submit">Finalizar Compra</button>
        </form>
    </main>
